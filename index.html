<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Allergen Matrix Builder</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">üçΩÔ∏è</div>
      <div>
        <div class="title">Allergen Matrix Builder</div>
        <div class="subtitle">Multi-Takeaway ‚Ä¢ PDF ‚Ä¢ QR ‚Ä¢ CSV ‚Ä¢ Bulk CSV ‚Ä¢ QR Sheet</div>
      </div>
    </div>
    <div class="top-actions">
      <button id="navItems" class="btn primary">Items</button>
      <button id="navExport" class="btn">Export</button>
    </div>
  </header>

  <main class="container" id="app"></main>

  <script>
    // ‚úÖ Short link entry point:
    // If someone opens: /?t=crust-blackburn
    // redirect to customer page:
    // /customer.html?t=crust-blackburn
    (function(){
      const u = new URL(location.href);
      const t = u.searchParams.get("t");
      if (t) {
        const dest = new URL("customer.html", location.href);
        dest.searchParams.set("t", t);
        location.replace(dest.toString());
      }
    })();
  </script>

  <script src="app.js"></script>
</body>
</html>
