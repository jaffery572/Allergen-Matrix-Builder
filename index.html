<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Allergen Matrix Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo" aria-hidden="true">üçΩÔ∏è</div>
      <div>
        <div class="title">Allergen Matrix Builder</div>
        <div class="subtitle">Multi-Takeaway ‚Ä¢ Cells Grid ‚Ä¢ QR ‚Ä¢ CSV ‚Ä¢ Bulk CSV ‚Ä¢ QR Sheet</div>
      </div>
    </div>

    <div class="top-actions">
      <button id="tabItems" class="btn primary">Items</button>
      <button id="tabExport" class="btn">Export</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="row space wrap">
        <div>
          <div class="h2">Takeaway Profile</div>
          <div class="p muted">Har takeaway ka data separate hota hai (items, export, QR, CSV).</div>
          <div id="takeawayMeta" class="p small muted"></div>
        </div>

        <div class="row wrap gap">
          <select id="takeawaySelect" class="select"></select>
          <button id="btnNewTakeaway" class="btn">+ New</button>
          <button id="btnRenameTakeaway" class="btn">Rename</button>
          <button id="btnDeleteTakeaway" class="btn danger">Delete</button>
        </div>
      </div>
    </section>

    <section id="viewItems" class="card"></section>
    <section id="viewExport" class="card hidden"></section>
  </main>

  <div id="toast" class="toast hidden"></div>

  <script src="app.js"></script>
</body>
</html>
